<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <article id="app">
            <div>{{message}}</div>

            <!-- 使用 router-link 组件来导航. <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/">Home</router-link>
            <router-link to="/foo">Foo</router-link>

            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </article>
    </body>
</html>
